<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>期待値計算ツール</title>
  <link rel="apple-touch-icon" type="image/png" href="img/icon.png">
  <link rel="icon" type="image/png" href="img/icon.png">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1>期待値計算ツール</h1>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <form class="diet_form">
      <dl>
          <dt class="a"><img src="img/1_Rare_Sapphire_Brooch.png"></dt>
          <dd><input class="box" name="lastscore"></dd>
          <dt class="b"><img src="img/2_Rare_Crystal_Clam.png"></dt>
          <dd><input class="box" name="level"></dd>

          <dt>素点：</dt>
          <dd><input id="fastscore" class="box" readonly=""></dd>
          <dt>スコア追加15%あり：</dt>
          <dd><input id="level100" class="box" readonly=""></dd>
          <p><input type="button" class="calc-btn" onclick="calc(lastscore.value, level.value);" value="計算"></p>
      </dl>
  </form>
  <p>쿠키런 for Kakaoの期待値計算ツールです。</p>
</body>
</html>
