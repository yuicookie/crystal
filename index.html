<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>期待値計算ツール</title>
  <link rel="apple-touch-icon" type="image/png" href="img/icon.png">
  <link rel="icon" type="image/png" href="img/icon.png">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1>期待値計算ツール</h1>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <form class="diet_form">
    <dl>
      <dt id="a"><img src="img/1_Rare_Sapphire_Brooch.png"></dt>
      <dd><input class="box" name="a"></dd>
      <dt id="b"><img src="img/2_Rare_Crystal_Clam.png"></dt>
      <dd><input class="box" name="b"></dd>
      <dt id="c"><img src="img/3_Big_crystal.PNG.png"></dt>
      <dd><input class="box" name="c"></dd>
      <dt id="d"><img src="img/4_tr_ga094.png"></dt>
      <dd><input class="box" name="d"></dd>
      <dt id="e"><img src="img/5_Translucent_Crystal_Alarm_Clock.png"></dt>
      <dd><input class="box" name="e"></dd>
      <dt id="f"><img src="img/6_Giant_Crystal_Ring.png"></dt>
      <dd><input class="box" name="f"></dd>
      <dt id="g"><img src="img/7_tr_ga149.png"></dt>
      <dd><input class="box" name="g"></dd>
      <dt id="h"><img src="img/8_Embraced_Sacred_Crystal_Sword.png"></dt>
      <dd><input class="box" name="h"></dd>


      <p><input type="button" class="calc-btn" onclick="calc(lastscore.value, level.value);" value="計算"></p>
    </dl>
  </form>
  <p>쿠키런 for Kakaoの期待値計算ツールです。</p>
</body>
</html>
